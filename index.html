<head>

  <link rel="stylesheet" href="./scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

<body>
  <div class="card">
    <span class="card-title">
      Advice #
